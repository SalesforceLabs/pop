minimum_cumulusci_version: '3.64.0'
project:
    name: pop
    package:
        name: pop
        namespace: pop
        api_version: '55.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/pop/tests
            options:
                outputdir: robot/pop/results

    robot_testdoc:
        options:
            path: robot/pop/tests
            output: robot/pop/doc/pop_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 90
